name: Verify Pull Request

on: pull_request

jobs:
  verify_pull_request:
    name: Verify Pull Request
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Use Node.js ⚙️
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies 🧱
        run: npm ci

      - name: Lint 🤔
        run: npm run lint:ci

      - name: Test 🧪
        run: npm run test:ci

      - name: Build 🏗
        run: npm run build
