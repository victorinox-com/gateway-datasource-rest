name: Verify Pull Request

on: pull_request

# if: ${{ !startsWith(github.ref, 'refs/heads/changeset-release/') && !startsWith(github.ref, 'refs/heads/renovate/') }}

jobs:
  verify_pull_request:
    name: Verify Pull Request
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          # This makes Actions fetch all Git history so that Changesets can generate changelogs with the correct commits
          fetch-depth: 0

      - name: Use Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies ğŸ§±
        run: npm ci

      - name: Changesets ğŸ“
        run: npm run changeset-check

      - name: Lint ğŸ¤”
        run: npm run lint:ci

      - name: Test ğŸ§ª
        run: npm run test:ci

      - name: Build ğŸ—
        run: npm run build
